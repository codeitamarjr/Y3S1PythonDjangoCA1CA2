<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    <div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Login Page</h1>
    <div class="col-lg-6 mx-auto">

        <div class="text-center">
    <form method="post" class="form-signin w-100 m-auto">
        {% csrf_token %}
        <div class="form-floating">
            <input type="text" class="form-control" id="id_username" placeholder="user" name="username">
            <label for="id_username">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="id_password" placeholder="Password" name="password">
            <label for="id_password">Password</label>
        </div>
    <!-- {{ form.as_p }} -->
        <button type="submit" class="btn btn-primary btn-lg px-4 gap-3 m-4">Log In</button>
    </form>
        </div>

        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="{% url 'password_reset' %}" class="btn btn-primary btn-lg px-4 gap-3">Reset Password</a>
      </div>

    </div>
    </div>

{% endblock %}
