<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

    <div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Sign-up Page</h1>
    <div class="col-lg-6 mx-auto">

    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
    </form>

    </div>
    </div>

{% endblock %}
