<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Login Auth Exercise</title>
    <meta name="theme-color" content="#712cf9">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </head>
  <body>


<main>
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="/admin" class="nav-link px-2 link-dark">[Old]Admin</a></li>
      </ul>

      <div class="col-md-3 text-end">
          {% if user.is_authenticated %}
            Hi {{ user.username }}!
              <a href="{% url 'logout' %}" class="btn btn-outline-primary me-2">Log Out</a>
          {% else %}
              <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Log In</a>
              <a href="/accounts/signup/" class="btn btn-primary me-2">Sign-up</a>
          {% endif %}
      </div>
    </header>
  </div>

     {% block content %}
    {% endblock %}

</main>

</body></html>
